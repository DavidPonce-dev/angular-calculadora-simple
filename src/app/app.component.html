<div class="container-flex">
  <div class="card">
    <h1>{{titulo}}</h1>
    <div class="form-group">
      <label>operando A</label>
      <input type="text" class="form-control" [(ngModel)]=a>
    </div>
    <div class="form-group">
      <label>operando B</label>
      <input type="text" class="form-control" [(ngModel)]=b>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="suma()">Sumar</button>
      <button type="submit" class="btn btn-primary" (click)="resta()">Restar</button>
      <button type="submit" class="btn btn-primary" (click)="multiplica()">Multiplicar</button>
      <button type="submit" class="btn btn-primary" (click)="divide()">Dividir</button>
    </div>
    <div class="form-group">
      <label>Resultado </label>
      <input type="text" class="form-control" [(ngModel)]=r disabled>
    </div>
  </div>
</div>
